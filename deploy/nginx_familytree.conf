server {
    listen 80;
    server_name familytree.local;  # Change to your domain

    client_max_body_size 25m;

    # Serve static files directly
    location /static/ {
        alias /path/to/FamilyTree/backend/app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Serve uploaded files directly
    location /uploads/ {
        alias /path/to/FamilyTree/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy API requests to Gunicorn
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Proxy root and other requests to Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Logging
    access_log /var/log/nginx/familytree_access.log;
    error_log /var/log/nginx/familytree_error.log;
}
